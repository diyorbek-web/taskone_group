<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="topsection"
        style="min-height: 80vh; display: flex; flex-direction: column"
      >
        <nav
          style="
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            padding-top: 20px;
          "
        >
          <h2 class="navlink">MNTN</h2>
          <div style="display: flex; gap: 40px">
            <span class="navlink">Equipment</span>
            <span class="navlink">About us</span>
            <span class="navlink">Blog</span>
          </div>
          <div style="display: flex; gap: 10px">
            <img style="width: 24px; height: 24px" src="./assets/cart.png" />
            <span class="navlink">Account</span>
          </div>
        </nav>
        <main
          style="
            display: flex;
            width: 90%;
            margin: auto;
            justify-content: space-between;
            flex: 1;
            align-items: center;
          "
        >
          <div style="writing-mode: vertical-rl">
            <span class="navlink">Follow us</span>
            <img
              style="width: 20px; height: 20px"
              src="./assets/instagram (1).png"
            />
            <img style="width: 20px; height: 20px" src="./assets/twitter.png" />
          </div>
          <div>
            <div style="display: flex; align-items: center">
              <div
                style="width: 70px; height: 2px; background-color: #fbd784"
              ></div>
              <p
                style="
                  font-size: 18px;
                  font-family: sans-serif;
                  color: #fbd784;
                  margin-left: 20px;
                "
              >
                A Hiking guide
              </p>
            </div>
            <h1
              style="font-size: 60px; font-family: sans-serif; color: #ffffff"
            >
              Be prepared for the <br />
              Mountains and beyond!
            </h1>
            <p style="color: white">
              scroll down
              <img
                style="width: 16px; height: 24px"
                src="./assets/arrow_downward_24px.png"
              />
            </p>
          </div>
          <div>
            <div style="border-right: 3px solid white" class="scrollmenu">
              Star
            </div>
            <div class="scrollmenu">01</div>
            <div class="scrollmenu">02</div>
            <div class="scrollmenu">03</div>
          </div>
        </main>
      </div>
      <div>
        <img class="backimgtwo" src="./assets/imgtwo.png" />
      </div>
    </div>
    <div class="shadow"></div>
  </body>
</html>
